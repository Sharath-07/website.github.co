<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore World</title>
</head>
<body>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="destination.html">Destinations</a></li>
        <li><a href="contact.html">Contacts Us</a></li>
    </ul>
    <form action="submit.html">
        <h1>Contact Us</h1>
        <h2>Get in Touch!</h2>
        <table>
            <tr>
                <td><label for="name"><b>Name:</b></label></td>
                <td><input type="text" id="name" required pattern="[a-zA-Z]{3,8}"> </td>
            </tr>
            <tr>
                <td> <label for="email"><b> Email:</b></label></td>
            <td> <input type="email" id="email" required><br></td>
            </tr>
            <tr>
                <td> <label for="mnumber"><b> Phone Number:</b></label></td>
                <td> <input type="tel" id="mnumber" required pattern="[6-9]{1}[0-9]{9}"><br></td>
            </tr>
            <tr>
                <td><label for=""><b>Inquiry Type:</b></label></td>
                <td>
                    <select id="inq">
                        <option>General Inquiry</option>
                        <option>Booking</option>
                        <option>Support</option>
                        <option>Feedback</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="message"><b>Message:</b></label></td>
                <td> <textarea id="cm" cols="21" rows="3"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit">
    </form>

</html>
